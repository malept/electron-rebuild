name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
        node-version: [6.x, 8.x, 12.x, 13.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: npm install
    - name: Lint
      if: matrix.node-version != "6.x"
      run: npm run lint
    - name: Test
      run: npm run mocha
      env:
        DEBUG: electron-rebuild*
